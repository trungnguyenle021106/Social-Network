<!DOCTYPE html>
<html>
    <head>
        <title>Chỉnh sửa thông tin cá nhân</title>
        <title>us_edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
        <link rel="stylesheet" href="url" th:href="@{/css/style_profile_edit.css}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-post">
            <div class="noidung">
                <div> Chỉnh sửa thông tin cá nhân </div>
                <a style="margin-top: 7px"  id="closeInp" >
                    <label style="width: 100%; height: 100%; cursor: pointer;">
                        <img class="bth_close" src="/images/Ellipse 2.png" />
                    </label>
                </a>
            </div>
            <form method="post" th:action="@{/us/edit/{id}}" id="form-edit-profile" th:object="${user}" enctype="multipart/form-data">
                <!-- Input hidden để truyền user_id -->
                <input type="hidden" name="user_id" th:value="${user.user_id}">

                <!-- Hiển thị avatar hiện tại -->
                <img class="img_avt" id="previewImage"  th:src="@{'/images/img_avt/' + ${user.getAvata_url()}}" alt="Avatar hiện tại">

                <!-- Input để người dùng chọn ảnh mới cho avatar -->
                <input type="file" name="fileInput" id="fileInput" style="display: none;" accept="image/*">

                <div class="input-img">
                    <label for="fileInput">
                        <div class="text-hinhanh"> Thêm hình ảnh mới</div>
                        <img class="Img-add" src="/images/iconhinhanh.png" />
                    </label>
                </div>

                <!-- Input để người dùng nhập tên mới -->
                <label for="new_name">Tên mới:</label>
                <input type="text" id="new_name" name="new_name" th:value="${user.getFull_name()}">
                <!-- Đổi mật khẩu -->
                <label >Nhập mật khẩu cũ: </label>
                <input class="inp-pass" type="password" id="oldpass" name="oldpass" >
                <span id="checkoldpass" style="color: red; margin-bottom: 4px;"></span>
                
                <label >Nhập mật khẩu mới: </label>
                <input class="inp-pass" type="password" id="newpass" name="newpass" >
                <span id="checknewpass" style="color: red; margin-bottom: 4px;"></span>
                
                <!-- Nút để gửi form -->
                <input type="submit" value="Lưu thay đổi">
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/post_edit.js}"></script>
    <script th:src="@{/js/profile_edit.js}"></script>
</html>
