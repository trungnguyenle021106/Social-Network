<html>
    <head>
        <title>All us </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body th:fragment="copyright">
        <h1>List Us</h1>
        <table border="1" class="table" >
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên</th>
                <th>User name</th>
                <th>Pass Word</th>
                <th>Avt</th>

            </tr>
            <tr th:each ="row, state:${list}">
                <td th:utext="${state.count}"></td>
                <td th:utext="${row.user_id}"></td>
                <td th:utext="${row.full_name}"></td>
                <td th:utext="${row.username}"></td>
                <td th:utext="${row.password}"></td>
                <td th:utext="${row.avata_url}"></td>
                <td><a th:href="'/friends/'+ ${row.user_id}">FList</a></td>
                <td><a th:href="'/us/edit/'+ ${row.user_id}">Edit</a></td>   
                <td><a th:href="'/us/delete/'+ ${row.user_id}">Delete</a></td>
            </tr>
        </table>

        <h1>Thêm Người Dùng Mới</h1>
        <form method="post" action="/us/add" class="form">
            <div class="mb-3">
                <label for="full_name" class="form-label">Họ và Tên:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="avata_url" class="form-label">URL Ảnh Đại diện:</label>
                <input type="text" id="avata_url" name="avata_url" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Thêm Người Dùng</button>
        </form>

    </body>
</html>
