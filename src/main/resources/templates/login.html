<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="url" th:href="@{/css/style_login.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 320px; height: 568px; background: rgba(255, 255, 255, 0); padding: 20px; box-sizing: border-box;">
            <form  action="/login" method="post" id="form-login">
                <div class="logo-heading">
                <img class="logo_img" src="/images/logo.png">
                <div class="form-heading">FAKEBOOK</div>
                </div>

                <input style="color: black" type="text" id="username" name="username" class="us_name" placeholder="Tên đăng nhập">
                <input style="color: black" type="password" id="password" name="password" class="us_pass" placeholder="Mật khẩu">
                <input class="login_btn" value="Đăng nhập" type="submit">
                <button onclick="location.href='/us/add'" type="button" class="register_btn">Đăng kí ngay</button>
                <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            </form>
        </div>
    </div>
</body>
</html>
