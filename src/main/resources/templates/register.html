<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <link rel="stylesheet" href="url" th:href="@{/css/style_register.css}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="width: 320px; height: 568px; background: rgba(255, 255, 255, 0); padding: 20px; box-sizing: border-box;">
                <form action="/us/add" method="post" id="form-register" th:object="${users}">
                    <div class="logo-heading">
                        <img class="logo_img" src="/images/logo.png">
                        <div class="form-heading" style=" color: #1C1A41">FAKEBOOK</div>
                    </div>
                    <input type="text" id="full_name" name="full_name" class="us-fullname" placeholder="Tên" required>
                    <input type="text" id="username" name="username" class="us-name" placeholder="Email/Sđt" required>
                    <div id="usernameError" class="error-message"></div>
                    <input type="password" id="password" name="password" class="us-pass" placeholder="Mật khẩu" required oninput="checkPasswordStrength()">
                    <div id="passwordError" class="error-message"></div>
                    <input type="password" id="confirm_password" name="confirm_password" class="us-pass" placeholder="Nhập lại mật khẩu" required>
                    <div id="confirm_passwordError" class="error-message"></div>
                    <button class="confirm_btn" type="submit" style="color: #1C1A41">Đăng kí</button>
                </form>
            </div>
        </div>
        <script src="/js/register.js"></script>
    </body>
</html>
